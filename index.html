<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href= "images/stopwatch.png" type="image/x-icon" />
    <link rel="stylesheet" href="">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Time-watch">
        <div class="switch">
            <button class="timer">timer</button>
            <button class="stopwatch">stopwatch</button>
        </div>
        <div>
        </div>
        <div class="count">
            <input type="text" class="counter" readonly>
        </div>
        <div class="addbtn">
            <button class="thirty-sec">+0.30</button>
            <button class="one-mint">+1.00</button>
            <button class="five-mint">+5.00</button>
        </div>
        <div class="funcbtn">
            <button class="play">Play</button>
            <button class="stop">Stop</button>
            <button class="reset">Reset</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
